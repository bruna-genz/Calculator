<!DOCTYPE html>
<html>
<head>
    <title>I can solve your problems!</title>
    <link href="calculator-stylesheet.css" type="text/css" rel= "stylesheet"></link>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div>
            <h1 class="title">Please, make an operation:</h1>
        </div>
        <div class="border">
            <div class="container">
                <div class="display">
                    <div id="upNumber"></div>
                    <div id="downNumber">0</div>
                </div>
                <button class="one" id="1">1</button>
                <button class="two" id="2">2</button>
                <button class="three" id="3">3</button>
                <button class="four" id="4">4</button>
                <button class="five" id="5">5</button>
                <button class="six" id="6">6</button>
                <button class="seven" id="7">7</button>
                <button class="eight" id="8">8</button>
                <button class="nine" id="9">9</button>
                <button class="zero" id="0">0</button>
                <button class="plus special" id="+">+</button>
                <button class="minus special" id="-">-</button>
                <button class="times special" id="x">x</button>
                <button class="divisor special" id="รท">รท</button>
                <button class="point special" id=".">.</button>
                <button class="clear special" id="clear">C</button>
                <button class="equal" id="equal">=</button>
                <button class="backspace special" id="backspace">โซ</button>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>

</html>
